    <link rel="stylesheet" href="signup.css">
    <title>Happiness Makers Sign up</title>
</head>

<body>
    <div class="header">
        <div class="nameLogo">Tripper</div>
        <img src="../home page/media/island.png" alt="">
        <div class="links">
            <li><a href="../index.html">Home</a></li>
            <li>
                <a href="../TourismPrograms/index.html">Tourism Programs</a>
            </li>
            <li><a href="../Hotels_shalte/index.html">Hotel & Chalets</a></li>

        </div>
    </div>
    <!--End header-->
    <div class="div-form">
        <div class="header1">Tripper</div>
        <form action="/sign in page/index.html" id="myForm">
            <input id="myName" class="username1" type="text" placeholder="Your full name "><span id="preventName"></span>
            <input id="myNumber" class="username1" type="text" placeholder="Your phone number"><span id="preventNumber"></span>
            <input id="myEmail" class="username1" type="text" placeholder="Your Email"><span id="preventEmail"></span>
            <input id="myPassword" class="username1" type="password" placeholder="Create a password"><span id="preventPassword"></span>
            <input id="myConfirm" class="username1" type="password" placeholder="Confirm your password"><span id="preventConfirm"></span>
            <div class="buttons">
                <button class="button1" type="submit" id="submitButton">
                        <span class="text">Save</span>
                        <svg class="arrow" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
                    </button>
                <button class="button1" type="reset">
                        <span class="text">Reset</span>
                        <svg class="arrow" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
                    </button>
            </div>
            <button class="button2">Continue with Google
                    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                    <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                    <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                    <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                    <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                    </svg>
                </button>
        </form>
    </div>
